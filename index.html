<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <title>rgba color generator</title>
</head>
<body>
  
  <div class="center">
    <div class="container my-3">
      <div class="row">
        <div class="col-md-9 mx-auto">
          
          <div class="bg-gray p-4 rounded">
            <h1 class="fw-normal">RGBA Color Generator</h1>
            <p class="fw-light">
              sebuah program dengan nama RGBA color generator yang dibuat menggunakan bahasa pemrograman javascript
            </p>
          </div>
          
          <div class="row my-3">
            <div class="col-md">
              <div class="color-box mb-3"></div>
              <div class="d-flex flex-column">
                <input type="text" class="rgba-input" value="background: rgba(125, 125, 125, 0)" readonly>
                <button class="button copy">Copy</button>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-2">
                <label for="red" class="form-label fw-light">Red</label>
                <input type="range" id="red" class="form-range input" min="0" max="255">
              </div>
              <div class="mb-2">
                <label for="green" class="form-label fw-light">Green</label>
                <input type="range" id="green" class="form-range input" min="0" max="255">
              </div>
              <div class="mb-2">
                <label for="Blue" class="form-label fw-light">Blue</label>
                <input type="range" id="blue" class="form-range input" min="0" max="255">
              </div>
              <div class="input-range-wrapper">
                <label for="alpha" class="form-label fw-light">Alpha</label>
                <input type="range" id="alpha" class="form-range input" min="0" max="1" step="0.1">
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-center align-items-center">
            <span class="fw-light">Created By <span class="fw-bold">Candra Dwi Cahyo</span></span>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
